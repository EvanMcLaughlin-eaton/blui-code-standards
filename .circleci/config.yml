version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.9.1-browsers
    steps:
      - checkout
      - run:
          name: Verify Artifacts
          command: cd eslint-config && yarn test && cd ../prettier-config && yarn test

  publish:
    docker:
      - image: circleci/node:12.9.1-browsers
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command:  |
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
            echo "//registry.yarnpkg.com/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish @pxblue/prettier-config
          command: cd prettier-config && yarn publish:package
      - run:
          name: Publish @pxblue/eslint-config
          command: cd eslint-config && yarn publish:package

workflows:
  version: 2
  code_standards:
    jobs:
      - build
      - publish:
          requires:
            - build
          filters:
            branches:
              only:
                - master
